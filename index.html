<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleguide.css">
    <script src="script.js" defer></script>
    <title>270 Degrees project</title>
</head>

<body>
    <header>
        <nav>
            <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
            <ul>
                <li>About</li>
                <li>Features</li>
                <li>Editor</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section class="cta">
        <h1>270 Degrees</h1>
        <div class="viewer viewer-cta">
            <!-- Eerste viewer -->
            <div class="js-270viewer" data-270-model="hva-shoe" data-270-autorotate="true" data-270-zoom="false"
                data-270-background="#fff">
            </div>
        </div>
        <p>This is a product description. It will contain information about the product that will be show above.</p>
        <a class="button button-cta">See more</a>
    </section>

    <main>
        <section class="product-features">
            <div class="info-hover">
                <ol>
                    <li>
                        <h3>1</h3>
                        <p class="viewer-container">Super comfortable for daily use</p>
                    </li>
                    <li>
                        <h3>2</h3>
                        <p class="viewer-container">Stylish design</p>
                    </li>
                    <li>
                        <h3>3</h3>
                        <p>Durable and long-lasting</p>
                    </li>
                </ol>
            </div>

            <div class="viewer viewer-hover">
                <!-- Tweede viewer -->
                <div class="js-270viewer hover-viewer" data-270-model="hva-shoe" data-270-zoom="false" data-270-rotate="true"
                    data-270-autorotate-speed="0.2">
                </div>
            </div>
        </section>

        <section class="viewer customiser">
            <h2>Customiser</h2>
            <div class="js-270viewer" data-270-plugins="customiser" id="viewer-container" data-270-model="hva-shoe" data-270-zoom="false"></div>
        
            <!-- Kleurselectie -->
            <div class="color-picker">
                <div class="color-circle" data-color="green" style="background-color: green;"></div>
                <div class="color-circle" data-color="red" style="background-color: red;"></div>
                <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
                <div class="color-circle" data-color="black" style="background-color: black;"></div>
            </div>
        </section>
    </main>
    

    <!-- API KEY -->
    <script>window.TSDAPIKEY = '645c0808-b5fb-4d15-8986-ffb6a267af2d';</script>
    <!-- Scripts van 270 Degrees -->
    <script src="https://api.270degrees.nl/api/script/latest/viewer.js" ></script>
    <script src="https://api.270degrees.nl/api/script/latest/customiser.js" ></script>

    

</body>

</html>

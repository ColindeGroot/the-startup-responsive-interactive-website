<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="myOwnDiv" data-270-plugins="customiser" style="width:60vw; height: 50vh;">hoi</div>


    <!-- API KEY -->
    <script>window.TSDAPIKEY = '645c0808-b5fb-4d15-8986-ffb6a267af2d';</script>
    <!-- Scripts van 270 Degrees -->
    <script src="https://api.270degrees.nl/api/script/latest/viewer.js"></script>

    <script>
        const $viewer = document.querySelector('.myOwnDiv'); //myOwnDiv een test div voor op de site met customizer
        TSDViewer.create($viewer, {

            model: 'hva-lunchbox',
            plugins: 'customizer',

            onLoadComplete: () => {
                console.log(this)
                console.log($viewer)
                $viewer.setColor({name:"logo", color:"red"});
            },

        });
    </script>
